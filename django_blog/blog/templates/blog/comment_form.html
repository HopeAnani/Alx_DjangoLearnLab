<!-- blog/templates/blog/comment_form.html -->
{% extends 'blog/base.html' %}

{% block content %}
<h2>Edit Comment</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{{ object.post.get_absolute_url }}">Back to Post</a>
{% endblock %}
